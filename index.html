<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="bgd top" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="bgd bottom" class="bottom">
  </div>
  <main>
    <div class="background-card">
      <img src="./images/bg-pattern-card.svg" alt="bg card">
    </div>
    <div class="profile-photo">
      <img src="./images/image-victor.jpg" alt="Victor:)">
    </div>
    <div class="info">
      <h3>Victor Crest <span>26</span></h3>     
      <p>London</p>
    </div>
    <div class="stats">
      <ul>
        <li>
          <h3>80K</h3><br>
          <p>Followers</p>
        </li>
        <li>
          <h3>803K</h3><br>
          <p>Likes</p>
        </li>
        <li>
          <h3>1.4K</h3><br>
          <p>Photos</p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
